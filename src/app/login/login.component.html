<!-- 页面顶部-->
<header id="top">
        <div class="top">
          <a href="index.html">
            <img src="assets/img/header/logo.png">
          </a>
          <span>欢迎登录</span>
        </div>
      </header>
      <div id="container">
        <div id="cover" class="rt">
          <form id="form-login" >
            <div class="txt" style="width:270px">
              <p>欢迎登陆佳能
                  <span>
                      <a routerLink="/register">新用户注册</a>
                  </span>
              </p>
              <div class="text">
                <input [(ngModel)]="userName" type="text" placeholder="请输入您的用户名" name="uname" id="uname" required autofocus>
                <span><img src="assets/img/login/yhm.png"></span>
              </div>
              <div class="text">
                <input [(ngModel)]="userPwd" type="password" id="password" placeholder="请输入您的密码" name="upwd" id="upwd" required minlength="6" maxlength="15">
                <span><img src="assets/img/login/mm.png"></span>
              </div>
              <div class="chose">
                <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">自动登录
                <span>忘记密码？</span>
              </div>
              <input (click)="login()"  class="button_login" type="button" value="登录" id="bt-login">
            </div>
          </form>
        </div>
      </div>
      <storeFooter></storeFooter>
