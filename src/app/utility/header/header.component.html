<!-- 页面顶部-->
<header id="top">
    <div id="logo" class="lf">
      <a href="index.html">
        <img class="animated jello" src="assets/img/header/logo.png" alt="logo"/>
      </a>
    </div>
    <div id="top_input" class="lf">
      <input id="input" class="input-kw" type="text" placeholder="请输入您要搜索的内容"/>
      <div class="seek" tabindex="-1">
        <div class="actived">
          <span class="select">分类搜索</span>
        </div>
      </div>
      <a class="rt"><img id="search" src="assets/img/header/search.png" alt="搜索"/></a>
    </div>
    <div class="rt">
      <ul class="lf">
        <li><a href="#" title="我的收藏"><img class="care" src="assets/img/header/care.png" alt=""/></a><b>|</b></li>
        <li><a href="#" title="用户中心"><img class="order" src="assets/img/header/order.png" alt=""/></a><b>|</b></li>
        <li><a href="#" title="我的购物车"><img class="shopcar" src="assets/img/header/shop_car.png" alt=""/></a><b>|</b></li>
      </ul>
      <ul class="lf login_info" *ngIf="!isUserLogin">
        <li><a routerLink="/register" title="注册新用户">&nbsp;注册</a><b>|</b></li>
        <li><a routerLink="/login" title="用户登录">登录</a></li>
      </ul>
      <ul class="lf login_info" *ngIf="isUserLogin">
        <li>
          {{"欢迎"+userName}} 
          <a (click)="logout()">退出</a>
           <b>|</b>
        </li>
        <li><a href="#" title="用户登录">用户中心</a></li>
      </ul>
    </div>
  </header>
  <!-- nav主导航-->
  <nav id="nav">
    <ul>
